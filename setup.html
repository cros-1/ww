<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تهيئة المنصة</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f6fa;
      color: #222;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    .card {
      display: inline-block;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: right;
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background: royalblue;
      color: white;
      cursor: pointer;
    }
    button:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <h1>⚙️ تهيئة منصة قطاع عمليات وسط الرياض</h1>
  <p>الرجاء إدخال بيانات الإعداد.</p>

  <div class="card">
    <label>🔗 رابط Google Apps Script</label>
    <input id="suScript" placeholder="https://script.googleusercontent.com/...">

    <label>🔒 كلمة مرور لوحة التحكم</label>
    <input id="suPass" placeholder="admin3838771">

    <label>🎨 اللون الأساسي</label>
    <input id="suPrimary" type="color" value="#0044ff">

    <div>
      <button onclick="previewSetup()">معاينة</button>
      <button onclick="saveSetup()">حفظ الإعدادات</button>
    </div>
  </div>

  <script>
  console.log("✅ setup inline JS loaded");

  function previewSetup() {
    const color = document.getElementById("suPrimary").value || "#0044ff";
    document.body.style.background = color + "22";
    alert("🎨 تمت المعاينة – اللون: " + color);
  }

  function saveSetup() {
    const scriptURL = document.getElementById("suScript").value.trim();
    const adminPass = document.getElementById("suPass").value.trim();
    const primaryColor = document.getElementById("suPrimary").value;

    if (!scriptURL.startsWith("https://script.googleusercontent.com/")) {
      alert("⚠️ تأكد أن الرابط يبدأ بـ https://script.googleusercontent.com/");
      return;
    }
    if (!adminPass) {
      alert("⚠️ أدخل كلمة المرور");
      return;
    }

    localStorage.setItem("scriptURL", scriptURL);
    localStorage.setItem("adminPass", adminPass);
    localStorage.setItem("primaryColor", primaryColor);

    alert("✅ تم حفظ الإعدادات بنجاح!\nيمكنك الآن العودة للصفحة الرئيسية.");
    console.log({ scriptURL, adminPass, primaryColor });
  }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قطاع عمليات وسط الرياض</title>
  <style>
    :root {
      --primary: royalblue;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
      color: #222;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    main {
      padding: 40px 10px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }
    .announcement, .honor-board {
      display: none; /* مخفية افتراضياً */
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: right;
    }
    footer {
      padding: 15px;
      font-size: 14px;
      color: #888;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>قطاع عمليات وسط الرياض</header>
  <main>
    <button class="btn" onclick="goToSetup()">⚙️ الإعدادات</button>
    <button class="btn" onclick="openAdmin()">🧭 لوحة التحكم</button>

    <section id="announcement" class="announcement">
      <h3>📢 الإعلانات</h3>
      <div id="annContent">لا توجد إعلانات حالياً.</div>
    </section>

    <section id="honor" class="honor-board">
      <h3>🏆 لوحة الشرف</h3>
      <div id="honorContent">لا توجد بيانات حتى الآن.</div>
    </section>
  </main>
  <footer>منصة قطاع عمليات وسط الرياض</footer>

  <script>
  console.log("✅ index script loaded");

  // تحميل اللون الأساسي المحفوظ
  const color = localStorage.getItem("primaryColor");
  if (color) {
    document.documentElement.style.setProperty("--primary", color);
  }

  // الانتقال لصفحة الإعدادات
  function goToSetup() {
    window.location.href = "setup.html";
  }

  // لوحة التحكم - تطلب كلمة المرور
  function openAdmin() {
    const pass = localStorage.getItem("adminPass");
    const entered = prompt("🔒 أدخل كلمة مرور لوحة التحكم:");
    if (entered === pass) {
      alert("✅ تم تسجيل الدخول إلى لوحة التحكم");
      // لاحقاً سنضيف هنا صفحة admin.html
    } else {
      alert("❌ كلمة المرور غير صحيحة");
    }
  }

  // جلب البيانات من السكربت (إذا كان محفوظ)
  async function loadData() {
    const url = localStorage.getItem("scriptURL");
    if (!url) {
      console.warn("⚠️ لم يتم إعداد Google Script بعد");
      return;
    }

    try {
      const ann = await fetch(⁠ ${url}?mode=read&type=announcements ⁠);
      const honor = await fetch(⁠ ${url}?mode=read&type=honor ⁠);

      const annData = await ann.json();
      const honData = await honor.json();

      if (Array.isArray(annData) && annData.length > 0) {
        document.getElementById("announcement").style.display = "block";
        document.getElementById("annContent").innerHTML = annData
          .map(a => ⁠ <p>${a.text}</p> ⁠)
          .join("");
      }

      if (Array.isArray(honData) && honData.length > 0) {
        document.getElementById("honor").style.display = "block";
        document.getElementById("honorContent").innerHTML = honData
          .map(h => ⁠ <p>🏅 ${h.name} - ${h.center}</p> ⁠)
          .join("");
      }

    } catch (err) {
      console.error("خطأ في تحميل البيانات:", err);
    }
  }

  // تحميل البيانات عند فتح الصفحة
  window.addEventListener("DOMContentLoaded", loadData);
<script>
console.log("✅ index page loaded");

// تطبيق اللون المحفوظ من setup.html
(function applySavedTheme() {
  const c = localStorage.getItem("primaryColor");
  if (c) document.documentElement.style.setProperty("--primary", c);
})();

// تبديل الصفحات
async function openPage(page) {
  const area = document.getElementById("pageContent");

  if (page === "dashboard") {
    area.innerHTML = `<h2>🏠 الصفحة الرئيسية</h2>
    <p>مرحبًا بكم في المنصة، يمكنك التصفح من الأزرار أعلاه.</p>`;
  }

  else if (page === "honor") {
    area.innerHTML = ⁠ <h2>🏆 لوحة الشرف</h2><p>⏳ يتم جلب البيانات...</p> ⁠;
    const data = await fetchData("honor");
    if (!data || data.length === 0) {
      area.innerHTML = ⁠ <h2>🏆 لوحة الشرف</h2><p>لا توجد بيانات حالياً.</p> ⁠;
    } else {
      let cards = data.map(
        (x) => `
        <div class="card" style="border:1px solid var(--primary);padding:10px;border-radius:10px;margin:10px;">
          <h3>🥇 ${x.title || "بدون عنوان"}</h3>
          <p>${x.desc || ""}</p>
        </div>`
      ).join("");
      area.innerHTML = ⁠ <h2>🏆 لوحة الشرف</h2>${cards} ⁠;
    }
  }

  else if (page === "ads") {
    area.innerHTML = ⁠ <h2>📢 الإعلانات</h2><p>⏳ يتم جلب البيانات...</p> ⁠;
    const data = await fetchData("ads");
    if (!data || data.length === 0) {
      area.innerHTML = ⁠ <h2>📢 الإعلانات</h2><p>لا توجد إعلانات حالياً.</p> ⁠;
    } else {
      let ads = data.map(
        (a) => `
        <div class="card" style="background:#fff;padding:15px;margin:10px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1)">
          <h3>🗓️ ${a.title || "إعلان جديد"}</h3>
          <p>${a.desc || ""}</p>
        </div>`
      ).join("");
      area.innerHTML = ⁠ <h2>📢 الإعلانات</h2>${ads} ⁠;
    }
  }
}

// جلب البيانات من Google Apps Script
async function fetchData(type) {
  const scriptURL = localStorage.getItem("scriptURL");
  if (!scriptURL) {
    console.warn("⚠️ لم يتم إعداد Google Script بعد");
    return [];
  }
  try {
    const res = await fetch(⁠ ${scriptURL}?mode=read&type=${type} ⁠);
    if (!res.ok) throw new Error("فشل الاتصال بالسكربت");
    const data = await res.json();
    console.log("📥 بيانات من Google:", data);
    return data;
  } catch (err) {
    console.error("❌ خطأ أثناء الجلب:", err);
    return [];
  }
}

// لوحة التحكم
function openAdmin() {
  const pass = prompt("أدخل كلمة مرور لوحة التحكم:");
  const saved = localStorage.getItem("adminPass");
  if (pass === saved) {
    alert("✅ تم تسجيل الدخول");
    showAdminPanel();
  } else {
    alert("❌ كلمة المرور غير صحيحة");
  }
}

// عرض لوحة التحكم
function showAdminPanel() {
  const area = document.getElementById("pageContent");
  area.innerHTML = `
  <h2>⚙️ لوحة التحكم</h2>
  <div class="card" style="text-align:right;max-width:600px;margin:auto;">
    <label>🟦 نوع البيانات</label>
    <select id="dataType" class="inp">
      <option value="ads">إعلان جديد</option>
      <option value="honor">لوحة شرف</option>
    </select>
    <label>📌 العنوان</label>
    <input id="dataTitle" class="inp" placeholder="العنوان..." />
    <label>📝 التفاصيل</label>
    <textarea id="dataDesc" class="inp" placeholder="التفاصيل..." rows="3"></textarea>
    <button class="chip" onclick="sendData()">💾 حفظ</button>
    <hr>
    <button class="chip danger" onclick="clearAll()">🧹 إعادة ضبط الإعدادات</button>
  </div>`;
}

// إرسال البيانات إلى Google Sheet
async function sendData() {
  const scriptURL = localStorage.getItem("scriptURL");
  const type = document.getElementById("dataType").value;
  const title = document.getElementById("dataTitle").value;
  const desc = document.getElementById("dataDesc").value;

  if (!scriptURL || !title) {
    alert("⚠️ تأكد من إعداد الرابط والعنوان");
    return;
  }

  try {
    const res = await fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mode: "write", type, data: { title, desc } }),
    });
    const result = await res.json();
    if (result.status === "success") alert("✅ تم حفظ البيانات بنجاح");
    else alert("❌ فشل الحفظ");
  } catch (err) {
    console.error("❌ خطأ أثناء الإرسال:", err);
    alert("⚠️ تحقق من رابط السكربت أو الصلاحيات");
  }
}

// إعادة ضبط الإعدادات
function clearAll() {
  if (confirm("هل أنت متأكد من مسح الإعدادات؟")) {
    localStorage.clear();
    alert("✅ تم المسح بنجاح. أعد تحميل الصفحة.");
  }
}
</script>
</body>
</html>
